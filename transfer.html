<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transfer money Information</title>
    <link rel="shortcut icon" href="/resources/favicon.ico">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="/resources/css/sweetalert2.min.css">
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="container">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-5">
                    <h1>Transfer money Information</h1>
                </div>
                
                <div class="col-sm-7">
                    <a href="listMenu.html" class="btn btn-outline-light"><i class="fa fa-plus-square-o" aria-hidden="true"></i><span><i class="fas fa-list"></i> Customer List</span></a>
                </div>
            </div>
        </div>

        <div class="row edit">
            <div class="col-sm-3">
                 <label for="senderrID" class="form-label"><strong>Sender ID</strong></label>
                 <input id="senderID" class="form-control" type="text" readonly >   
            </div>

            <div class="col-sm-3">
                <label for="senderName" class="form-label"><strong>Sender Name</strong></label>
                <input id="senderName" class="form-control type="text" readonly>
            </div>

            <div class="col-sm-3">
                <label for="email" class="form-label"><strong>Email</strong></label>
                <input id="email" class="form-control type="text" readonly>
            </div>
 
            <div class="col-sm-3">
                <label for="senderBalance" class="form-label"><strong>Sender balance</strong></label>
                <input id="senderBalance" class="form-control" type="text" readonly>   
            </div>
        </div>
       
        <div class="row edit">
            <div class="col-sm-3">
                <label for="recipientName" class="form-label"><strong>Recipient Name</strong></label>
                <input id="recipientName" class="form-control" type="text">   
            </div>
 
            <div class="col-sm-3">
                <label for="transferAmount" class="form-label"><strong>Transfer Amount ($)</strong></label>
                <input id="transferAmount" class="form-control type="text">
            </div>

            <div class="col-sm-3">
                <label for="fees" class="form-label"><strong>Fees (%)</strong></label>
                <input id="fees" class="form-control type="text" readonly>
            </div>
  
            <div class="col-sm-3">
                <label for="total" class="form-label"><strong>Total amount of transaction</strong></label>
                <input id="total" class="form-control" type="text" readonly>   
            </div>
        </div>
        <div class="edit">
            <button type="button" class="btn btn-outline-primary"><i class="fas fa-exchange-alt"></i> Transfer</button>
        </div>
    </div>
</body>
</html>
