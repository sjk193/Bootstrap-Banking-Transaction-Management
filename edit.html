<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update customer information</title>
    <link rel="shortcut icon" href="/resources/favicon.ico">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="/resources/css/sweetalert2.min.css">
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="container">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-5">
                    <h1>Update customer information</h1>
                </div>

                <div class="col-sm-7">
                    <a href="listMenu.html" class="btn btn-outline-light"><i class="fa fa-plus-square-o" aria-hidden="true"></i><span><i class="fas fa-list"></i> Customer List</span></a>
                </div>
            </div>
        </div>

        <div class="row edit">
           <div class="col-sm-6">
                <label for="fullName" class="form-label"><strong>Full name</strong></label>
                <input id="fullName" class="form-control type="text">
           </div>

           <div class="col-sm-6">
                <label for="email" class="form-label"><strong>Email</strong></label>
                <input id="email" class="form-control" type="text">   
           </div>
        </div>

        <div class="row edit">
            <div class="col-sm-6">
                <label for="phone" class="form-label"><strong>Phone</strong></label>
                <input id="phone" class="form-control type="text">
            </div>
 
            <div class="col-sm-6">
                <label for="address" class="form-label"><strong>Address</strong></label>
                <input id="address" class="form-control" type="text">   
            </div>
        </div>

        <div class="edit">
            <button type="button" class="btn btn-outline-secondary"><i class="fas fa-edit"></i> Save changes</button>
        </div>
    </div>
</body>
</html>
